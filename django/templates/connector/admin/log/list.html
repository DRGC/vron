{% extends "_layouts/admin.html" %}
{% load staticfiles %}

{% block head %}

    {{ block.super }}
		
	<!-- Page-Level Plugin CSS - Tables -->
    <link href="{% static 'common/data-tables/css/dataTables.bootstrap.css' %}" rel="stylesheet">
    
	<!-- Page-Level Plugin Scripts - Tables -->
    <script src="{% static 'common/data-tables/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'common/data-tables/js/dataTables.bootstrap.js' %}"></script>

	<script type="text/javascript">

		$(document).ready(function() {
		    $('#datatable_data').dataTable( {
		        "bProcessing": true,
		        "bServerSide": true,
                "aaSorting": [[ 0, "desc" ]],
		        "aoColumns": [ null, null, null, { "bSortable": false} ],
		        "sAjaxSource": "{% url 'admin:connector:log_json' %}"
		    });
		} );

		
	</script>
	
{% endblock head %}


{% block content %}


            <div class="row">
            
                <div class="col-lg-12">
                    <h1 class="page-header">
                    	API Log
                    </h1>
                    
                </div>
                
            </div>
            
            {% include "admin/_common/status.html" %}
            
            <div class="row">
                
                <div class="col-lg-12">
                
                    <div class="panel panel-default">
                        
                        <div class="panel-heading">
                            List of all requested transactions
                        </div>
                        
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="datatable_data">
                                    
                                    <thead>
								        <tr>
								            <th>ID #</th>
								            <th>Last Update</th>
								            <th>External Reference</th>
								            <th>Status</th>
								        </tr>
								    </thead>
								    
								    <tbody>
								        
								    </tbody>
                                    
                                </table>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
  
{% endblock content %}
